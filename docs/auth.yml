description: Provide username and password fields in the body in order to log in and retrieve a **Bearer** token
tags: 
  - Auth
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
      example: 
        username: demo_user
        password: demo_password
responses:
  200:
    description: Successful login
    schema:
      type: object
      properties:
        message:
          type: string
        token:
          type: string
    examples:
      application/json:
        message: "Successfully logged in"
        token: "<token>"
  400:
    description: "**User** is missing a field"
    schema:
      type: object
      properties:
        message: 
          type: string
    examples:
      application/json:
        message: "username and password are required"
  401:
    description: "**User** has provided invalid credentials"
    schema:
      type: object
      properties:
        message: 
          type: string
    examples:
      application/json:
        message: "Invalid username or password"
