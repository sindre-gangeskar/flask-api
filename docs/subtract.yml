description: Calculate basic subtraction by providing two params in the path. **User** must be authenticated with a Bearer token to gain access.
tags:
  - Subtract
parameters:
  - name: Authorization
    in: header
    required: true
    type: string
    description: Bearer access token, e.g. Bearer <token>
  - name: param1
    in: path
    required: true
    type: integer
    description: First number for subtraction
  - name: param2
    in: path
    required: true
    type: integer
    description: Second number for subtraction
responses:
  200:
    description: Success
    schema: 
      type: object
      parameters:
        message: string
    examples: 
      application/json:
        message: "6 - 3 = 3"
  401: 
    description: Unauthorized - A bearer token is required in authorization header
    schema: 
      type: object
      parameters: 
        message: string
    examples: 
      application/json:
        message: Login required | Invalid or malformed token, please log in again
