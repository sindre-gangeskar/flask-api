description: Calculate basic addition by providing two params in the path. **User** must be authenticated with a Bearer token to gain access.
tags:
  - Add
parameters:
  - name: Authorization
    in: header
    required: true
    type: string
    description: Bearer access token, e.g. Bearer <token>
  - name: param1
    in: path
    required: true
    type: integer
    description: First number for addition
  - name: param2
    in: path
    required: true
    type: integer
    description: Second number for addition
responses:
  200:
    description: Success
    schema: 
      type: object
      parameters:
        message: string
    examples: 
      application/json:
        message: "2 + 2 = 4"
  401: 
    description: Unauthorized - A bearer token is required in authorization header
    schema: 
      type: object
      parameters: 
        message: string
    examples: 
      application/json:
        message: Login required | Invalid or malformed token, please log in again
